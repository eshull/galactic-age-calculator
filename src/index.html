<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form id="userInput" action="index.html" method="post">
      <label for="year">Year: (ex:1996)</label>
      <input type="number" name="year" maxlength="4">
      <label for="month">Month: (ex:08)</label>
      <input type="number" name="month" maxlength="2">
      <label for="day">Day: (ex:25)</label>
      <input type="number" name="day" maxlength="2">
      <input type="number" name="hours" value="00" hidden>
      <input type="number" name="minutes" value="00" hidden>
      <input type="number" name="seconds" value="00" hidden>
      <button type="submit" name="button" ></button>
    </form>
  </body>
</html>
